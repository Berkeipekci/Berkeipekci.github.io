<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Ekosistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <style>
        /* Stil tanımlamaları aynı kalacak */
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --background: #000000;
            --surface: #121212;
            --surface-light: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #C4C4C4;
            --gradient: linear-gradient(to right, #9945FF, #14F195);
            --gradient-hover: linear-gradient(to right, #8935EF, #00E085);
        }

        /* Diğer stil tanımlamaları aynı kalacak */
    </style>
</head>
<body>
    <!-- Sayfa içeriği aynı kalacak -->
    <canvas id="btcChart"></canvas>
    <script>
        // Script içeriği güncellendi
        document.addEventListener('DOMContentLoaded', () => {
            // Grafik oluşturma ve güncelleme
            const charts = {};
            
            async function fetchCoinData(coinId) {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}`);
                const data = await response.json();
                return {
                    name: data.name,
                    price: data.market_data.current_price.usd,
                    change: data.market_data.price_change_percentage_24h,
                    history: data.market_data.sparkline_7d.price
                };
            }

            function createChart(canvasId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas || !(canvas instanceof HTMLCanvasElement)) {
                    console.error(`Canvas element with ID ${canvasId} not found or is not a valid canvas.`);
                    return null;
                }
                const ctx = canvas.getContext('2d');
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [], // X ekseni için örnek etiketler
                        datasets: [{
                            label: 'Fiyat',
                            data: [], // Veri seti
                            borderColor: 'rgba(153, 69, 255, 0.5)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            function updateChart(chart, data) {
                chart.data.labels = data.history.map((_, index) => index); // X ekseni için örnek etiketler
                chart.data.datasets[0].data = data.history;
                chart.update();
            }

            // Örnek kullanım
            const btcChart = createChart('btcChart');
            fetchCoinData('bitcoin').then(coinData => {
                updateChart(btcChart, coinData);
            });
        });
    </script>
</body>
</html>
